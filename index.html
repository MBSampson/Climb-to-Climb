<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>Climb-To-Climb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" media="all">
    <link rel="stylesheet" href="css/hover-min.css" media="all">
    <link rel="stylesheet" href="css/game-colors.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Landing Container Content
    <div id="landing-container">
      <img src="./img/ctc-transparent-white-resize.png" alt="climb to climb logo" id="ctc-main-logo-container">
      <br />
      <br />
      <div id="landing-buttons">
        <button id="landing-play-btn" class="hvr-icon-pulse">
          Quick Play
          <i class="fa fa-leaf hvr-icon" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    End Landing Container Content -->

    <img src="./img/ctc-transparent-white-resize.png" alt="climb to climb logo" id="ctc-main-logo-container">

    <div id="main-container" class="container">
      <h1>Hold Settings</h1>
      <div class="row">
        <div class="col-md-4 sm-hold-card">
          <p>Heel Hooks</p>
        </div>
        <div class="col-md-4 sm-hold-card">
          <p>Toe Hooks</p>
        </div>
        <div class="col-md-4 sm-hold-card">
          <p>Matching Hands</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 sm-hold-card">
          <p>Repeat Holds</p>
        </div>
        <div class="col-md-4 sm-hold-card">
          <p>CW Rotations</p>
        </div>
        <div class="col-md-4 sm-hold-card">
          <p>Hands then Feet</p>
        </div>
      </div>

      <h1>Color Settings</h1>
      <div class="row">
        <div class="col-sm-2 sm-color-card game-rainbow inactive-card">
          <p>rainbow</p>
        </div>
        <div class="col-sm-2 sm-color-card game-black">
          <p>black</p>
        </div>
        <div class="col-sm-2 sm-color-card game-white">
          <p>white</p>
        </div>
        <div class="col-sm-2 sm-color-card game-red">
          <p>red</p>
        </div>
        <div class="col-sm-2 sm-color-card game-green">
          <p>green</p>
        </div>
        <div class="col-sm-2 sm-color-card game-blue">
          <p>blue</p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 sm-color-card game-pink">
          <p>pink</p>
        </div>
        <div class="col-sm-2 sm-color-card game-gray">
          <p>gray</p>
        </div>
        <div class="col-sm-2 sm-color-card game-brown">
          <p>brown</p>
        </div>
        <div class="col-sm-2 sm-color-card game-orange">
          <p>orange</p>
        </div>
        <div class="col-sm-2 sm-color-card game-purple">
          <p>purple</p>
        </div>
        <div class="col-sm-2 sm-color-card">
          <p>?</p>
        </div>
      </div>
      <button>
        Default Settings
      </button>
      <br />
      <h1>Play</h1>
      <div id="game-container">
        <div id="move-container" class="row game-container-row">
        </div>
      </div>
      <br />
      <button>
        End Turn
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	<script src="https://use.fontawesome.com/1562cc6863.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
